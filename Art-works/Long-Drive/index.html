<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Long drive</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sun">
        <div class="ray-1"></div>
        <div class="main-body">
          <div class="left-rays">
            <div class="ray-2"></div>
            <div class="ray-3"></div>
            <div class="ray-4"></div>
          </div>
          <div class="sun-body"></div>
          <div class="right-rays">
            <div class="ray-5"></div>
            <div class="ray-6"></div>
            <div class="ray-7"></div>
          </div>
        </div>
        <div class="ray-8"></div>
      </div>
      <div class="clouds">
        <div class="cloud-1"></div>
        <div class="cloud-2"></div>
        <div class="cloud-3"></div>
      </div>
      <div class="car">
        <div class="head">
          <div class="window-1"></div>
          <div class="window-2"></div>
        </div>
        <div class="body"></div>
        <div class="wheels">
          <div class="wheels-1">
            <div class="tyre-1">
              <div class="cross-1"></div>
              <div class="cross-2"></div>
            </div>
          </div>
          <div class="wheels-2">
            <div class="tyre-2">
              <div class="cross-1"></div>
              <div class="cross-2"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="road">
        <div class="top-cross"></div>
        <div class="lane">
          <div class="lane-path"></div>
        </div>
        <div class="bottom-cross"></div>
      </div>
</body>
</html>
