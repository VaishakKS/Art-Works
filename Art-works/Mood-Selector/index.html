<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Selector</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="heading">MOOD SELECTOR</div>
        <div class="body">
          <div class="emoji-body">
            <div class="eyes">
               <div class="eyes-left"></div>
               <div class="eyes-right"></div>
            </div>
            <div class="mouth"></div>
          </div>
          <div class="moods">
      <input type="button" value="Happy" name="happy" onclick="captureEmotions('happy')"/>
      <input type="button" value="Surprised" name="surprised" onclick="captureEmotions('surprised')"/>
            <input type="button" value="Sad" name="sad" onclick="captureEmotions('sad')"/>
            <input type="button" value="Worried" name="worried" onclick="captureEmotions('worried')"/>
            <input type="button" value="Annoyed" name="annoyed" onclick="captureEmotions('annoyed')"/>
            <input type="button" value="Laugh" name="laugh" onclick="captureEmotions('laugh')"/>
          </div>
        </div>
      </div>
</body>
</html>
