<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartphone UI</title>
    <link rel="stylesheet" href="style.css">
    <script scr="script.js"></script>
</head>

<body>
    <div class="mobile">
        <div class="mobile-screen">
            <div class="camera">
                <div class="lens"></div>
            </div>
            <div class="screen-body img">
                <div class="date-time">
                    <div class="current-time"></div>
                    <div class="current-date"></div>
                    <div class="google-bar"></div>
                    <div class="keypad-input">
                        <div class="pin-label">Enter any 4 digit pin</div>
                        <input type="text" class="input-pin">
                    </div>
                    <div class="keypad"></div>
                </div>
                <h3 class="swipe-text">Swipe to open</h3>
            </div>
        </div>
    </div>
</body>

</html>
