<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="minion-body">
        <div class="minion-hair">
          <div class="minion-left-hair"></div>
          <div class="minion-right-hair"></div>
        </div>
        <div class="minion-glassess">
          <div class="minion-glass-frame"></div>
          <div class="minion-glass-lens">
            <div class="minion-glass-lens-left">
              <div class="minion-eye-pupil-left"></div>
            </div>
            <div class="minion-glass-lens-right">
              <div class="minion-eye-pupil-right"></div>
            </div>
          </div>
        </div>
        <div class="minion-smile">
        </div>
        <div class="minion-cloth">
          <div class="minion-cloth-shoulders">
            <div class="minion-cloth-shoulders-left"></div>
            <div class="minion-cloth-shoulders-right"></div>
          </div>
          <div class="minion-cloth-chest"></div>
          <div class="minion-cloth-symbol">
            <div class="square">
              <div class="dot"></div>
              <div class="line-1"></div>
              <div class="line-2"></div>
            </div>
          </div>
          <div class="minion-cloth-stomach"></div>
        </div>
        <div class="minion-hands">
          <div class="minion-left-hand"></div>
          <div class="minion-right-hand"></div>
        </div>
        <div class="minion-legs">
          <div class="minion-left-leg"></div>
          <div class="minion-right-leg"></div>
        </div>
        <div class="minion-shoes">
          <div class="minion-left-shoe"></div>
          <div class="minion-right-shoe"></div>
        </div>
      </div>
</body>
</html>
